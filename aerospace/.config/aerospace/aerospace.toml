# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# Config version for compatibility and deprecations
# Fallback value (if you omit the key): config-version = 1
config-version = 2

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = ['exec-and-forget borders']
# after-startup-command = ['exec-and-forget sketchybar', 'exec-and-forget borders']

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
# on-focus-changed = ['exec-and-forget sketchybar --trigger aerospace_workspace_change']

# Notify SketchyBar about workspace and mode changes
# exec-on-workspace-change = ['/bin/bash', '-c',
#     'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
# ]

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

# Persistent workspaces
# Main (laptop):     A (Safari), B (Firefox), S (Slack), M (Outlook), O (OrbStack)
# Secondary (ext):   1-9 (general), C (Chrome), G (Ghostty), V (VS Code), W (WebStorm)
persistent-workspaces = ["1", "2", "3", "4", "5", "6", "7", "8", "9",
                         "A", "B", "C", "G", "M", "O", "S", "V", "W"]

# Assign workspaces to monitors
# See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[workspace-to-monitor-force-assignment]
    # Main monitor (laptop) — comms + browsers + background
    A = 'main'
    B = 'main'
    M = 'main'
    O = 'main'
    S = 'main'
    # Secondary monitor (external) — everything else
    1 = 'secondary'
    2 = 'secondary'
    3 = 'secondary'
    4 = 'secondary'
    5 = 'secondary'
    6 = 'secondary'
    7 = 'secondary'
    8 = 'secondary'
    9 = 'secondary'
    C = 'secondary'
    G = 'secondary'
    V = 'secondary'
    W = 'secondary'

# A callback that runs every time binding mode changes
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# See: https://nikitabobko.github.io/AeroSpace/commands#mode
on-mode-changed = []

# Possible values: (qwerty|dvorak|colemak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:      gaps.outer.top = 8
# - Per monitor:   gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                  In this example, 24 is a default value when there is no match.
#                  Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                  See:
#                  https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 24
    inner.vertical =   24
    outer.left =       24
    outer.bottom =     24
    # outer.top =        [{ monitor.main = 24 }, 44]
    outer.top =        0
    outer.right =      24

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # ==========================================================
    # YOUR CUSTOM HYPER KEY BINDINGS (CMD+CTRL+ALT+SHIFT)
    # ==========================================================

    # --- App Launchers ---
    cmd-ctrl-alt-shift-rightSquareBracket = 'exec-and-forget open -a "Ghostty.app"' # ]
    cmd-ctrl-alt-shift-a = 'exec-and-forget open -a "Safari.app"'
    cmd-ctrl-alt-shift-b = 'exec-and-forget open -a "Firefox.app"'
    cmd-ctrl-alt-shift-c = 'exec-and-forget open -a "Google Chrome.app"'
    cmd-ctrl-alt-shift-m = 'exec-and-forget open -a "Microsoft Outlook.app"'
    cmd-ctrl-alt-shift-o = 'exec-and-forget open -a "OrbStack.app"'
    cmd-ctrl-alt-shift-s = 'exec-and-forget open -a "Slack.app"'
    cmd-ctrl-alt-shift-w = 'exec-and-forget open -a "WebStorm.app"'
    cmd-ctrl-alt-shift-v = 'exec-and-forget open -a "Visual Studio Code - Insiders.app"'

    # --- Workspace Switching (Replaces Mission Control shortcuts) ---
    cmd-ctrl-alt-shift-1 = 'workspace 1'
    cmd-ctrl-alt-shift-2 = 'workspace 2'
    cmd-ctrl-alt-shift-3 = 'workspace 3'
    cmd-ctrl-alt-shift-4 = 'workspace 4'

    # --- Window Navigation (Vim Style) ---
    cmd-ctrl-alt-shift-h = 'focus left'
    cmd-ctrl-alt-shift-j = 'focus down'
    cmd-ctrl-alt-shift-k = 'focus up'
    cmd-ctrl-alt-shift-l = 'focus right'

    cmd-ctrl-alt-shift-f = 'fullscreen'

    # ==========================================================
    # DEFAULT BINDINGS (Preserved below)
    # ==========================================================

    # All possible keys:
    # - Letters.         a, b, c, ..., z
    # - Numbers.         0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.          f1, f2, ..., f20
    # - Special keys.    minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                    backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                    backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                    sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                    keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.          left, down, up, right

    # All possible modifiers: cmd, alt, ctrl, shift

    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands

    # See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    # You can uncomment the following lines to open up terminal with alt + enter shortcut
    # (like in i3)
    # alt-enter = '''exec-and-forget osascript -e '
    # tell application "Terminal"
    #     do script
    #     activate
    # end tell'
    # '''

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'


    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
    ctrl-alt-1 = 'workspace 1'
    ctrl-alt-2 = 'workspace 2'
    ctrl-alt-3 = 'workspace 3'
    ctrl-alt-4 = 'workspace 4'
    ctrl-alt-5 = 'workspace 5'
    ctrl-alt-6 = 'workspace 6'
    ctrl-alt-7 = 'workspace 7'
    ctrl-alt-8 = 'workspace 8'
    ctrl-alt-9 = 'workspace 9'
    ctrl-alt-a = 'workspace A'
    ctrl-alt-b = 'workspace B'
    ctrl-alt-c = 'workspace C'
    ctrl-alt-d = 'workspace D'
    ctrl-alt-e = 'workspace E'
    ctrl-alt-f = 'workspace F'
    ctrl-alt-g = 'workspace G'
    ctrl-alt-i = 'workspace I'
    ctrl-alt-m = 'workspace M'
    ctrl-alt-n = 'workspace N'
    ctrl-alt-o = 'workspace O'
    ctrl-alt-p = 'workspace P'
    ctrl-alt-q = 'workspace Q'
    ctrl-alt-r = 'workspace R'
    ctrl-alt-s = 'workspace S'
    ctrl-alt-t = 'workspace T'
    ctrl-alt-u = 'workspace U'
    ctrl-alt-v = 'workspace V'
    ctrl-alt-w = 'workspace W'
    ctrl-alt-x = 'workspace X'
    ctrl-alt-y = 'workspace Y'
    ctrl-alt-z = 'workspace Z'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'
    alt-shift-8 = 'move-node-to-workspace 8'
    alt-shift-9 = 'move-node-to-workspace 9'
    alt-shift-a = 'move-node-to-workspace A'
    alt-shift-b = 'move-node-to-workspace B'
    alt-shift-c = 'move-node-to-workspace C'
    alt-shift-d = 'move-node-to-workspace D'
    alt-shift-e = 'move-node-to-workspace E'
    alt-shift-f = 'move-node-to-workspace F'
    alt-shift-g = 'move-node-to-workspace G'
    alt-shift-i = 'move-node-to-workspace I'
    alt-shift-m = 'move-node-to-workspace M'
    alt-shift-n = 'move-node-to-workspace N'
    alt-shift-o = 'move-node-to-workspace O'
    alt-shift-p = 'move-node-to-workspace P'
    alt-shift-q = 'move-node-to-workspace Q'
    alt-shift-r = 'move-node-to-workspace R'
    alt-shift-s = 'move-node-to-workspace S'
    alt-shift-t = 'move-node-to-workspace T'
    alt-shift-u = 'move-node-to-workspace U'
    alt-shift-v = 'move-node-to-workspace V'
    alt-shift-w = 'move-node-to-workspace W'
    alt-shift-x = 'move-node-to-workspace X'
    alt-shift-y = 'move-node-to-workspace Y'
    alt-shift-z = 'move-node-to-workspace Z'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    alt-tab = 'workspace-back-and-forth'
    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    alt-shift-semicolon = ['mode service', 'exec-and-forget sketchybar --add item service_mode left --set service_mode label=SERVICE label.font="SF Mono:Bold:12.0" label.color=0xff1e1e2e label.padding_left=8 label.padding_right=8 background.drawing=on background.color=0xfff38ba8 background.corner_radius=5 background.height=22 icon.drawing=off']

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'exec-and-forget sketchybar --remove service_mode', 'mode main']
    r = ['flatten-workspace-tree', 'exec-and-forget sketchybar --remove service_mode', 'mode main'] # reset layout
    f = ['layout floating tiling', 'exec-and-forget sketchybar --remove service_mode', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'exec-and-forget sketchybar --remove service_mode', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    alt-shift-h = ['join-with left', 'exec-and-forget sketchybar --remove service_mode', 'mode main']
    alt-shift-j = ['join-with down', 'exec-and-forget sketchybar --remove service_mode', 'mode main']
    alt-shift-k = ['join-with up', 'exec-and-forget sketchybar --remove service_mode', 'mode main']
    alt-shift-l = ['join-with right', 'exec-and-forget sketchybar --remove service_mode', 'mode main']

# Assign apps to dedicated workspaces
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace G'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace C'

[[on-window-detected]]
if.app-id = 'com.jetbrains.WebStorm'
run = 'move-node-to-workspace W'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCodeInsiders'
run = 'move-node-to-workspace V'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'com.microsoft.Outlook'
run = 'move-node-to-workspace M'

[[on-window-detected]]
if.app-id = 'dev.kdrag0n.MacVirt'
run = 'move-node-to-workspace O'

[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace A'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace B'

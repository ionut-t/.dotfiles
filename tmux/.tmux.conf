set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind-key -n C-z send-keys C-z \; send-keys -R \; clear-history \; send-keys C-m \; display-message "Terminal has been reset"

set -g mouse on
setw -g mode-keys vi

set -g base-index 1 # start indexing windows at 1
set -g status-position bottom

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'macchiato' # latte,frappe, macchiato or mocha

set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'

## Window global/default configuration
set -g @catppuccin_window_text " #{window_name}"
set -g @catppuccin_window_status_style "rounded"

## Window current configuration
set -g @catppuccin_window_current_text " #{window_name}"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
# set -g @continuum-restore 'on' # enable tmux-continuum functionality

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

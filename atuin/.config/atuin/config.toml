# ═══════════════════════════════════════════════════════════════
#  Atuin Configuration - Clean & Readable
# ═══════════════════════════════════════════════════════════════

# Core Settings
auto_sync = false
update_check = false
dialect = "us"
timezone = "local"

# Search
search_mode = "fuzzy"
filter_mode = "global"
workspaces = true

# UI - Clear and Readable
style = "auto"
# inline_height = 25
# invert = true
show_preview = true
show_help = false
show_tabs = true
show_numeric_shortcuts = false

history_format = "{duration} - {command}"

# Interactions
enter_accept = true
exit_mode = "return-original"
word_jump_mode = "emacs"
scroll_context_lines = 3
keymap_mode = "auto"

# Cursor
keymap_cursor = { emacs = "blink-block", vim_insert = "blink-bar", vim_normal = "steady-block" }

# Performance
prefers_reduced_motion = false
local_timeout = 5
max_preview_height = 8

# Security
secrets_filter = true
history_filter = [
  "^export.*KEY",
  "^export.*TOKEN",
  "^export.*SECRET",
  "^export.*PASSWORD",
  "^.*--password",
  "^.*--token",
]

# Stats
[stats]
common_subcommands = [
  "git", "docker", "kubectl",
  "npm", "yarn", "pnpm",
  "cargo", "go", "tmux",
  "nvim", "gh",
]
common_prefix = ["sudo"]
ignored_commands = ["ls", "cd", "pwd", "clear", "exit", "z", "f", "fp"]

# Keys
[keys]
scroll_exits = false
exit_past_line_start = false
accept_past_line_end = true

# Preview
[preview]
strategy = "auto"

# Sync
[sync]
records = true

# Theme - Catppuccin Mocha
[theme]
name = "catppuccin-mocha"
